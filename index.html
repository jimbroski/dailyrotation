  <!-- JavaScript -->
  <script>
    function dateOfDay(day){
      var new_day = new Date(day * 1000 * 60 * 60 * 24);
      return new_day;
    }

    var on_duty,
        counter = 0,
        members = ["Cato", "Sam", "Blake", "Brett", "Julia", "Sean", "Marco", "Paulo"];

    var new_start_date = new Date(1478476800000),
        start_date = new_start_date.getTime(),
        start_date_count = parseInt(start_date / 1000 / 60 / 60 / 24);

    var new_today_date = new Date(),
        today = new_today_date.getTime(),
        today_count = parseInt(today / 1000 / 60 / 60 / 24);

    for(i = start_date_count; i <= today_count; i++){ // Loop through all days since start date til today
      var weekday = dateOfDay(i).getDay();

      if(!(weekday == 0) && !(weekday == 6)){ // if it's a weekday
        on_duty = members[counter];
        if(counter < (members.length - 1)){ // loop through members and start over when reaching the end
          counter++
        }else{
          counter = 0;
        }
      }else{
        on_duty = "weekend";
      }
    }

  </script>

<body>
  <main>
    <header>
      <b><script>document.write(on_duty);</script></b>
      , you are on bug duty!
    </header>
    <footer>
      <script>document.write(members.map(function(m){ return " <span class='" + (on_duty == m ? 'active' : '') + "'>" + m + "</span>" }));</script>
    </footer>
  </main>
