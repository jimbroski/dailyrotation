  <!-- JavaScript -->
  <script>
    function dateOfDay(day){
      var new_day = new Date(day * 1000 * 60 * 60 * 24);
      return new_day;
    }

    function dateToDay(date){
      var new_date = (typeof date != 'undefined') ? new Date(date) : new Date(),
          time_in_days = new_date.getTime();
      return parseInt(time_in_days / 1000 / 60 / 60 / 24);
    }

    var on_duty,
        counter = 0,
        members = ["Cato", "Sam", "Blake", "Brett", "Julia", "Sean", "Marco", "Paulo"];

    var start_date_count = dateToDay(1478476800000),
        today_count = dateToDay();

    for(i = start_date_count; i <= today_count; i++){ // Loop through all days since start date til today
      var weekday = dateOfDay(i).getDay();

      if(!(weekday == 0) && !(weekday == 6)){ // if it's a weekday
        on_duty = members[counter];
        if(counter < (members.length - 1)){ // loop through members and start over when reaching the end
          counter++
        }else{
          counter = 0;
        }
      }else{
        on_duty = "weekend";
      }
    }

  </script>

<body>
  <main>
    <header>
      <script>
        members.map(function(m){
          document.write(
            "<div class='" + (on_duty == m ? 'active' : '') + "'>" +
              (on_duty == m ? (m + ", you are on bug duty!") : m) +
            "</div>"
          );
        });
      </script>
    </header>
    <footer>

        <li>Checking NewRelic for incoming errors of the past 24 hours and fixing them</li>
      </ul>

    </footer>
  </main>
