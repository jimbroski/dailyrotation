  <!-- JavaScript -->
  <script>
    var members = ["Cato", "Sam", "Blake", "Brett", "Julia", "Sean", "Marco", "Paulo"];

    var on_duty;
    var new_date = new Date(),
        today = new_date.getTime(),
        day_count = parseInt(today / 1000 / 60 / 60 / 24);

    for(index = 0; index < members.length; index++){
      var member = members[index];

      for (i = index; i <= day_count; i += 8) {
        if(i == day_count){
          var on_duty = member;
          break;
        }
      }
    }
  </script>

<body>
  <main>
    <header>
      <b>
        <script>
          document.write(on_duty);
        </script>
      </b>
      , you are on bug duty!
    </header>
  </main>
